<template name="gameSetup">
	<form id="addPlayer" class="form-inline">
		<fieldset>
			<legend>Add Player</legend>
			<div class="input-append">
				<input class="input-large" type="text" placeholder="player name" id="playerName">
				<button type="Submit" class="btn btn-primary input-large">Add Player</button>
			</div>
		</fieldset>
	</form>
	{{#if players}}
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<th>Player Name</th>
			</tr>
		</thead>
		<tbody>
			{{#each players}}
			<tr>
				{{> playerGameRow}}
			</tr>
			{{/each}}
		</tbody>
	</table>
	{{/if}}
	<button class="btn btn-primary input-large btn-block startGame">
	{{#if isPlaying}}
	Resume Game
	{{else}}
	Start Game
	{{/if}}
	</button>
</template>

<template name="playerGameRow">
	<td><button class="removePlayer btn"><i class="icon-remove"></button></i></td>
	<td>{{name}}</td>
</template>

<template name="gamePlay">
	{{#if isPlaying}}
	{{#if server}}
	<div class="container">
		<div class="row"><h2>Server: {{server.name}}</h2></div>
		<div class="row">
			<div class="span6">
				<button class="btn btn-block score-button serverAce">{{server.name}} Server</button>
			</div>
			<div class="span6">
				<button class="btn btn-block score-button serverRally">{{server.name}} Rally</button>
			</div>
		</div>
	</div>
	{{/if}}
	{{#if reciever}}
	<div class="container">
		<div class="row"><h2>Reciever: {{reciever.name}}</h2></div>
		<div class="row">
			<div class="span6">
				<button class="btn btn-block score-button serverFault">{{reciever.name}} Serve</button>
			</div>
			<div class="span6">
				<button class="btn btn-block score-button recieverRally">{{reciever.name}} Rally</button>
			</div>
		</div>
	</div>
	<button class="btn btn-block input-large undoPoint bigger-button">UndoPoint</button>
	{{/if}}
	<button class="btn btn-primary input-large btn-block endGame bigger-button">End Game</button>
	{{else}}
	You are not currently playing a game.
	<button class="btn btn-primary input-large btn-block newGame">New Game</button>
	{{/if}}
</template>

<template name="gameResults">
	{{#if isPlaying}}
	<button class="btn btn-primary input-large btn-block resumeGame">Resume Game</button>
	game results
	{{else}}
	No game stats to display.
	{{/if}}
	<button class="btn btn-primary input-large btn-block newGame">Save and Close Game</button>
</template>
