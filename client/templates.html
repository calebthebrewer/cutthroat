<template name="gameSetup">
	<form id="addPlayer" class="form-inline">
		<fieldset>
			<legend>Add Player</legend>
			<div class="input-append">
				<input class="input-large" type="text" placeholder="player name" id="playerName">
				<button type="Submit" class="btn btn-primary input-large">Add Player</button>
			</div>
		</fieldset>
	</form>
	{{#if players}}
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<th>Player Name</th>
			</tr>
		</thead>
		<tbody>
			{{#each players}}
			<tr>
				{{> playerGameRow}}
			</tr>
			{{/each}}
		</tbody>
	</table>
	{{/if}}
	<button class="btn btn-primary input-large btn-block startGame">
	{{#if isPlaying}}
	Resume Game
	{{else}}
	Start Game
	{{/if}}
	</button>
</template>

<template name="gamePlay">
	{{#if isPlaying}}
	{{#if server}}
	<div class="container">
		<div class="row">server: {{server.name}}</div>
		<div class="row">
			<div class="span6">
				<button class="btn btn-block score-button serverAce">Server's Ace</button>
			</div>
			<div class="span6">
				<button class="btn btn-block score-button serverRally">Won on Rally</button>
			</div>
		</div>
	</div>
	{{/if}}
	{{#if reciever}}
	<div class="container">
		<div class="row">reciever: {{reciever.name}}</div>
		<div class="row">
			<div class="span6">server's fault</div>
			<div class="span6">won on rally</div>
		</div>
	</div>
	{{/if}}
	<button class="btn btn-primary input-large btn-block endGame">End Game</button>
	{{else}}
	You are not currently playing a game.
	{{/if}}
</template>

<template name="gameResults">
	game results
	<button class="btn btn-primary input-large btn-block newGame">New Game</button>
</template>

<template name="players">
	<form id="addPlayer" class="form-inline">
		<fieldset>
			<legend>Create New Player</legend>
			<div class="input-append">
				<input class="input-large" type="text" placeholder="player name" id="playerName">
				<button type="Submit" class="btn btn-primary input-large">Create Player</button>
			</div>
		</fieldset>
	</form>
	{{#if players}}
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<th>Player Name</th>
			</tr>
		</thead>
		<tbody>
			{{#each players}}
			<tr>
				{{> playerRow}}
			</tr>
			{{/each}}
		</tbody>
	</table>
	{{/if}}
</template>

<template name="stats">
	<h1>stats page</h1>
</template>

<template name="playerRow">
	<td><button class="removePlayer btn"><i class="icon-trash"></button></i></td>
	<td>{{name}}</td>
</template>

<template name="playerGameRow">
	<td><button class="removePlayer btn"><i class="icon-remove"></button></i></td>
	<td>{{name}}</td>
</template>
